<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <h2>Forgot Password</h2>
            <div class="row">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">

                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-success">[[${message}]]</p>
                    </div>
                    <form th:action="@{/forgot_password}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                            <p>We will send a reset-password link to the email you provide</p>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email" required autofocus>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div>
                            <button type="submit" value="Send" class="btn btn-success">Send</button>
                        </div>
                        <p><a th:href="@{forgot_password}">Forgot your password?</a></p>
                    </form>
                </div>
            </div>


        </div>
    </div>

    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>

</body>
</html>
