<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <div>
                <h1>User Registration</h1>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                    <div th:if="${message != null}">
                        <p class="text-danger">[[${message}]]</p>
                    </div>

                    <!-- Registration form -->
                    <form th:action="@{/process_registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" th:field="*{emailAddress}" aria-describedby="emailHelp" placeholder="Enter Email" required autofocus>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                               minlength="6" maxlength="20" th:field="*{password}" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label mt-4">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                               placeholder="Confirm your new password" oninput="checkPasswordMatch(this);" required>
                    </div>
                    <div class="form-group">
                        <label for="userNameInput" class="form-label mt-4">Username</label>
                        <input type="text" name="userName" class="form-control" id="userNameInput"
                               th:field="*{userName}" minlength="2" maxlength="20"
                               aria-describedby="userNameHelp" placeholder="Enter Username" required>
                        <small id="userNameHelp" class="form-text text-muted">Your username will appear on your reviews and comments.</small>
                    </div>
                    <div class="form-button-container">
                        <button class="btn btn-success" type="submit">Sign Up</button>
                        <a class="btn btn-warning" th:href="@{/}">Cancel</a>
                    </div>


            </form>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>

</body>
</html>
