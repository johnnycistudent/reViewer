<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div align="center">
            <div>
                <h1>User Registration</h1>
            </div>

            <form th:action="@{/process_registration}" method="post"
                  style="max-width: 600px; margin: 0 auto"
                  th:object="${user}">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4" >Email</label>
                        <div class="col-8">
                            <input type="email" th:field="*{emailAddress}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" minlength="6" maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Username</label>
                        <div class="col-8">
                            <input type="text" th:field="*{userName}"
                                   minlength="2" maxlength="20"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Avatar</label>
                        <div class="col-8">
                            <input type="text" th:field="*{avatar}" disabled>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
