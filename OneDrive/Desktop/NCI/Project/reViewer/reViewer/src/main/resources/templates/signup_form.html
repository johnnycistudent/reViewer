<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <div>
                <h1>User Registration</h1>
            </div>

            <form th:action="@{/process_registration}" method="post"
                  style="max-width: 600px; margin: 0 auto"
                  th:object="${user}">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4" >Email</label>
                        <div class="col-8">
                            <input type="email" th:field="*{emailAddress}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" minlength="6" maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Username</label>
                        <div class="col-8">
                            <input type="text" th:field="*{userName}"
                                   minlength="2" maxlength="20"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Avatar</label>
                        <div class="col-8">
                            <input type="text" th:field="*{avatar}" disabled>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>

</body>
</html>
