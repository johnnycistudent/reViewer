<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- bootstrap css -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- bootswatch slate theme css -->
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- custom css -->
    <link th:rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet" type="text/css" />
    <title>Create New Movie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">re:Viewer <i class="fa fa-film"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div align="center">
            <h1>Create New Movie</h1>
            <br>
            <form th:action="@{/save_movie}" th:object="${movie}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="form-label mt-4">Movie Title: </label>
                    <input th:field="*{title}" type="text" name="title" class="form-control" aria-describedby="title"  required>
                </div>
                <div class="form-group">
                    <label for="year" class="form-label mt-4">Year: </label>
                    <input th:field="*{year}" type="number" name="year" class="form-control" aria-describedby="year"  required>
                </div>
                <div class="form-group">
                    <label for="genre" class="form-label mt-4">Genre: </label>
                    <input th:field="*{genre}" type="text" name="genre" class="form-control" aria-describedby="genre"  required>
                </div>
                <div class="form-group">
                    <label for="director" class="form-label mt-4">Director: </label>
                    <input th:field="*{director}" type="text" name="director" class="form-control" aria-describedby="director"  required>
                </div>
                <div class="form-group">
                    <label for="synopsis" class="form-label mt-4">Synopsis: </label>
                    <input th:field="*{synopsis}" type="text" name="synopsis" class="form-control" aria-describedby="synopsis"  required>
                </div>
                <div class="form-group">
                    <label for="fileImage" class="form-label mt-4">Poster: </label>
                    <input type="file" name="fileImage" id="fileImage"  accept="image/png, image/jpeg"
                           class="form-control" aria-describedby="fileImage">
                    <img src="" height="200" id="thumbnail" alt="Poster Preview">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>
    </div>


    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>

</body>
</html>
