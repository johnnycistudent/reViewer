<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <h1>Create New Movie</h1>
            <br>
            <form th:action="@{/save_movie}" th:object="${movie}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="form-label mt-4">Movie Title: </label>
                    <input th:field="*{title}" type="text" name="title" class="form-control" aria-describedby="title"  required>
                </div>
                <div class="form-group">
                    <label for="year" class="form-label mt-4">Year: </label>
                    <input th:field="*{year}" type="number" name="year" class="form-control" aria-describedby="year"  required>
                </div>
                <div class="form-group">
                    <label for="genre" class="form-label mt-4">Genre: </label>
                    <input th:field="*{genre}" type="text" name="genre" class="form-control" aria-describedby="genre"  required>
                </div>
                <div class="form-group">
                    <label for="director" class="form-label mt-4">Director: </label>
                    <input th:field="*{director}" type="text" name="director" class="form-control" aria-describedby="director"  required>
                </div>
                <div class="form-group">
                    <label for="synopsis" class="form-label mt-4">Synopsis: </label>
                    <input th:field="*{synopsis}" type="text" name="synopsis" class="form-control" aria-describedby="synopsis"  required>
                </div>
                <div class="form-group">
                    <label for="fileImage" class="form-label mt-4">Poster: </label>
                    <input type="file" name="fileImage" id="fileImage"  accept="image/png, image/jpeg"
                           class="form-control" aria-describedby="fileImage">
                    <img src="" height="200" id="thumbnail" alt="Poster Preview">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>
    </div>


    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>


</body>
</html>
