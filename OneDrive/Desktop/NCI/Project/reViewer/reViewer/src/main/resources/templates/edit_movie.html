<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Edit Movie</title>
</head>
<body>
    <div align="center">
        <h1>Edit Movie</h1>
        <br>
        <form action="#" th:action="@{/save_movie}" th:object="${movie}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Movie ID: </td>
                    <td><input type="text" th:field="*{movieID}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Movie Title: </td>
                    <td><input type="text" th:field="*{title}"></td>
                </tr>
                <tr>
                    <td>Genre: </td>
                    <td><input type="text" th:field="*{genre}"></td>
                </tr>
                <tr>
                    <td>Director: </td>
                    <td><input type="text" th:field="*{director}"></td>
                </tr>
                <tr>
                    <td>Synopsis: </td>
                    <td><input type="text" th:field="*{synopsis}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
