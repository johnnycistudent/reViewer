<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <h1>Edit Movie</h1>
            <br>
            <form action="#" th:action="@{/save_movie}" th:object="${movie}" method="post" enctype="multipart/form-data">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Movie ID: </td>
                        <td><input type="text" th:field="*{movieID}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Movie Title: </td>
                        <td><input type="text" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <td>Year: </td>
                        <td><input type="text" th:field="*{year}"></td>
                    </tr>
                    <tr>
                        <td>Genre: </td>
                        <td><input type="text" th:field="*{genre}"></td>
                    </tr>
                    <tr>
                        <td>Director: </td>
                        <td><input type="text" th:field="*{director}"></td>
                    </tr>
                    <tr>
                        <td>Synopsis: </td>
                        <td><input type="text" th:field="*{synopsis}"></td>
                    </tr>
                    <tr>
                        <td>Poster: </td>
                        <td>
                            <img th:src="@{${movie.posterImagePath}}" height="50" width="50" id="thumbnail" alt="Poster Preview">
                        </td>
                        <td>
                            <label for="fileImage" class="form-label mt-4">Poster: </label>
                            <input type="file" name="fileImage" id="fileImage"  accept="image/png, image/jpeg"
                                   class="form-control" aria-describedby="fileImage">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>
</body>
</html>
