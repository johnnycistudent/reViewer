<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments.html :: html_head">
</head>
<body>
    <nav th:replace="fragments :: navbar">
        Static Navbar
    </nav>
    <div class="container page-container">
        <div align="center">
            <h1>Search Results for "[[${keyword}]]"</h1>

            <div class="row">
                <div class="col" th:each="movie : ${listMovies}" >
                    <div>
                        <a th:title="${movie.title}"></a>
                        <img th:src="@{${movie.posterImagePath}}" height="50" width="50" alt="">
                        <br>
                        <b>[[${movie.synopsis}]]</b>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div th:replace="fragments :: footer">Static Footer</div>

    <th:block th:insert="fragments :: scripts">
    </th:block>

</body>
</html>
